<body>

    <button onclick="generatePairings()">Generate and Send Pairings</button>
    <div id="message"></div>

    <script>
        async function generatePairings() {
            const response = await fetch('/generate-pairings', { method: 'POST' });

            document.getElementById('message').innerText = result.message || result.error;
        }
    </script>
